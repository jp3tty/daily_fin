name: Daily Stock Screener

on:
  schedule:
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas requests beautifulsoup4 lxml

    - name: Run stock screener
      run: python stock_screener.py

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push results
      run: |
        git add FinVizData.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Stock data $(date +'%Y-%m-%d %H:%M:%S')" && git push)